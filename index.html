<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Interactive Photo Gallery</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/lightbox.min.css" >
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
<body>
	<header>
		<div id="search">
	  	<input type="text" placeholder="Search images" class="searchbox" id="filter_search">
		</div>
	</header>

	<section class="gallery wrap" id="gallery">
			<a href="img/01.jpg"  class="box" data-lightbox="grup" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
				<img src="img/thumbnails/01.jpg" alt="Hay Bales">
				<p>Hay Bales</p>
			</a>
			<a href="img/02.jpg" class="box" data-lightbox="grup" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
				<img src="img/thumbnails/02.jpg" alt="Lake">
				<p>Lake</p>
			</a>
			<a href="img/03.jpg"  class="box" data-lightbox="grup" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
				<img src="img/thumbnails/03.jpg" alt="Canyon">
				<p>Canyon</p>
			</a>
			<a href="img/04.jpg" class="box" data-lightbox="grup" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today." title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
				<img src="img/thumbnails/04.jpg" alt="Iceberg">
				<p>Iceberg</p>
			</a>
			<a href="img/05.jpg" class="box" data-lightbox="grup" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
				<img src="img/thumbnails/05.jpg" alt="Desert">
				<p>Desert</p>
			</a>
			<a href="img/06.jpg" class="box" data-lightbox="grup" data-title="Fall is coming, I love when the leaves on the trees start to change color." title="Fall is coming, I love when the leaves on the trees start to change color.">
				<img src="img/thumbnails/06.jpg" alt="Fall">
				<p>Fall</p>
			</a>
			<a href="img/07.jpg" class="box" data-lightbox="grup" data-title="I drove past this plantation yesterday, everything is so green!" title="I drove past this plantation yesterday, everything is so green!">
				<img src="img/thumbnails/07.jpg" alt="Plantation">
				<p>Plantation</p>
			</a>
			<a href="img/08.jpg" class="box" data-lightbox="grup" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
				<img src="img/thumbnails/08.jpg" alt="Dunes">
				<p>Dunes</p>
			</a>
			<a href="img/09.jpg" class="box" data-lightbox="grup" data-title="We enjoyed a quiet stroll down this countryside lane." title="We enjoyed a quiet stroll down this countryside lane.">
				<img src="img/thumbnails/09.jpg" alt="Countryside">
				<p>Countryside</p>
			</a>
			<a href="img/10.jpg"  class="box"  data-lightbox="grup" data-title="Sunset at the coast! The sky turned a lovely shade of orange." title="Sunset at the coast! The sky turned a lovely shade of orange.">
				<img src="img/thumbnails/10.jpg" alt="Sunset">
				<p>Sunset</p>
			</a>
			<a href="img/11.jpg" class="box"  data-lightbox="grup" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
				<img src="img/thumbnails/11.jpg" alt="Cave">
				<p>Cave</p>
			</a>
			<a href="img/12.jpg" class="box"  data-lightbox="grup" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
				<img src="img/thumbnails/12.jpg" alt="Bluebells">
				<p>Bluebells</p>
			</a>
	</section>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/image_filter.js"></script>
	<script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
